<div class="container">
  <div class="form-group row">
    <label for="txtName" class="col-sm-1">Name:</label>
    <div class="col-sm-11">
      <input id="txtName" type="text" class="form-control form-control-sm" placeholder="Enter a name" [(ngModel)]="task.name" />
    </div>
  </div>

  <div class="form-group row">
    <label for="txtValue" class="col-sm-1">Value:</label>
    <div class="col-sm-11">
      <input id="txtValue" type="number" class="form-control form-control-sm" placeholder="Enter a value (#,##0.00)" [(ngModel)]="task.value" />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
      <button type="button" class="btn btn-primary btn-sm" (click)="add()">Adicionar</button>
    </div>
  </div>
</div>
