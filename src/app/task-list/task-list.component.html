<div class="container">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action flex-column align-items-start" id="listItem_{{item.id}}" *ngFor="let item of tasks" [appMyTask]="item">
      <small [innerHTML]="item.date_launch | date:'short':'':'pt'"></small>
      <div class="d-flex w-100 justify-content-between">
        <span class="lead">{{ item.name }}</span>
        <small>(<span [ngClass]="{'positive-value': item.value > 0, 'negative-value': item.value < 0 }">{{ item.value | formatCurrency }}</span>)</small>
      </div>
    </li>
  </ul>
</div>
