<div class="component-wrapper">
  <h2>{{ title }}</h2>

  <div class="container">
    <div class="form-group row">
      <label class="col-md-1 col-form-label" for="cep">CEP:</label>
      <div class="col-md-3">
        <input type="text" class="form-control form-control-sm" id="cep" placeholder="00000-000" [(ngModel)]="cep.cep" />
      </div>
      <div class="col-md-8">
        <button class="btn btn-primary btn-sm" type="button" (click)="buscar()" [disabled]="isLoading">Buscar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label for="logradouro">Logradouro:</label>
          <input type="text" class="form-control form-control-sm" id="logradouro" placeholder="Logradouro" [(ngModel)]="cep.logradouro" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="text" class="form-control form-control-sm" id="numero" placeholder="Número" [(ngModel)]="cep.numero" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control form-control-sm" id="cidade" placeholder="Cidade" [(ngModel)]="cep.cidade" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" class="form-control form-control-sm" id="bairro" placeholder="Bairro" [(ngModel)]="cep.bairro" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" class="form-control form-control-sm" id="estado" placeholder="Estado" [(ngModel)]="cep.estado" />
        </div>
      </div>
    </div>
  </div>
</div>
