<div class="component-wrapper">
  <h2>Validação Sample</h2>
  
  <form #myForm="ngForm">
    <div class="container">
      <div class="row">
        <div class="form-group col" [ngClass]="{'has-error': !name.valid && (name.dirty || name.touched)}">
          <label for="nome" class="control-label">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control form-control-sm" [(ngModel)]="nome" #name="ngModel" required />
          <span class="help-block" *ngIf="name.errors && (name.dirty || name.touched)">
            <ul>
              <li *ngIf="name.errors['required']">O campo é obrigatório</li>
            </ul>
          </span>
        </div>
        <div class="form-group col" [ngClass]="{'has-error': !email.valid && (email.dirty || email.touched)}">
          <label for="email" class="control-label">E-mail:</label>
          <input type="text" id="email" name="email" class="form-control form-control-sm" [(ngModel)]="emailModel" #email="ngModel" required email />
          <span class="help-block" *ngIf="email.errors && (email.dirty || email.touched)">
            <ul>
              <li *ngIf="email.errors['required']">O campo é obrigatório</li>
              <li *ngIf="email.errors['email']">O e-mail informado é inválido</li>
            </ul>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm" [disabled]="!myForm.valid">Enviar</button>
    </div>
  </form>
</div>
